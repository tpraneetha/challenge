<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Api</title>
    <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
</head>
<body>
    <header>
        <div class="">
            <h1 class="title">Weather App</h1>
        </div>
        <div class="">
            navigation
        </div>
    </header>
    <main>
        <section>
            <form class="" onsubmit="return handleSubmit(event)">
                <input id="zip" type="text" name="input" value="" onblur="onBlur()" placeholder="zip">
                <textarea id="feelings"
                rows=6 cols="10" placeholder="enter your feelings"></textarea>
                <input type="submit" name="" value="submit" onclick="return Client.weatherGenerator(event)" onsubmit="return weatherGenerator(event)">
                <div class="entry">
                    <div class="title">Most Recent Entry</div>
                    <div id="entryHolder">
                      <div id="date"></div>
                      <div id="temp"></div>
                      <div id="content"></div>
                    </div>
                  </div>
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>
    <script type="text/javascript" src="../../../dist/main.js"></script>
    <script type="text/javascript" src="/js/formHandler.js"></script>
</body>
</html>
